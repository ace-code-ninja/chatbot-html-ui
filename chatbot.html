<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="./assests/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img
            src="./assests/images/chatbot_logo.png"
            alt="logo"
            class="image-container"
          />
          <div class="status-icon"></div>
        </div>
        <div class="title">
          <div class="chatbot-title">Bot</div>
          <div class="status">Online</div>
        </div>
        <div class="header-buttons">
          <img src="./assests/images/icons-menu-vertical.png" alt="menu" />
          <img src="./assests/images/icons-close.png" alt="close" />
        </div>
      </div>
      <div class="body">
        <div class="body-container">
          <div class="bot-msg">
            <div class="bot-msg-caption">
              <img
                src="./assests/images/chatbot_logo.png"
                alt="caption-icon"
                class="caption-icon"
              />
              <div class="caption-title">Bot</div>
            </div>
            <div class="bot-msg-content">
              Greetings and welcome! How can we help you today?
            </div>
          </div>
          <div class="my-msg">
            <div class="my-msg-caption">You</div>
            <div class="my-msg-content">Hi</div>
          </div>
          <div class="bot-msg">
            <div class="bot-msg-caption">
              <img
                src="./assests/images/chatbot_logo.png"
                alt="caption-icon"
                class="caption-icon"
              />
              <div class="caption-title">Bot</div>
            </div>
            <div class="bot-msg-content">
              Greetings and welcome! How can we help you today?
            </div>
          </div>
          <div class="my-msg">
            <div class="my-msg-caption">You</div>
            <div class="my-msg-content">Hi</div>
          </div>
          <div class="bot-msg">
            <div class="bot-msg-caption">
              <img
                src="./assests/images/chatbot_logo.png"
                alt="caption-icon"
                class="caption-icon"
              />
              <div class="caption-title">Bot</div>
            </div>
            <div class="bot-msg-content">
              Greetings and welcome! How can we help you today?
            </div>
          </div>
          <div class="my-msg">
            <div class="my-msg-caption">You</div>
            <div class="my-msg-content">Hi</div>
          </div>
        </div>
      </div>
      <div class="input-field-container">
        <input
          type="text"
          id="message-input"
          class="input-field"
          placeholder="Send a message..."
        />
        <div class="buttons-field">
          <div class="attachment-container">
            <div id="attachment-button" class="attachment-button">
              <img
                src="./assests/images/icons-attachment.png"
                alt="attachment"
                class="button-attachment"
              />
            </div>
            <div id="menu-attachment" class="menu-attachment">
              <div class="menu-button">Image</div>
              <div class="menu-button">Document</div>
              <div class="menu-button">Video</div>
            </div>
          </div>
          <div id="send-button">
            <img
              src="./assests/images/icons-sent.png"
              alt="sent"
              class="button-sent"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./assests/script.js"></script>

    <!-- Chatbot -->
    <!-- Start of ChatBot (www.chatbot.com) code -->
    <script type="text/javascript">
      window.__be = window.__be || {};
      window.__be.id = "664b619ed615a400072f3b0a";
      (function () {
        var be = document.createElement("script");
        be.type = "text/javascript";
        be.async = true;
        be.src =
          ("https:" == document.location.protocol ? "https://" : "http://") +
          "cdn.chatbot.com/widget/plugin.js";

      >You need to
      <a
        href="https://www.chatbot.com/help/chat-widget/enable-javascript-in-your-browser/"
        rel="noopener nofollow"
        >enable JavaScript</a
      >
      in order to use the AI chatbot tool powered by
      <a href="https://www.chatbot.com/" rel="noopener nofollow" target="_blank"
        >ChatBot</a
      ></noscript
    >
    <!-- End of ChatBot code -->
  </body>
</html>
